[tool.black]
line-length = 100
target-version = ['py37', 'py38']
include = '\.pyi?$'

[tool.pytest.ini_options]
addopts = "--full-trace -rxP"
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.isort]
profile="black"
line_length=100

[tool.poetry]
name = "pymine-net"
version = "0.2.2"
description = "Networking library for Minecraft in Python"
authors = ["PyMine-Net Developers & Contributors"]
license = "LGPLv3"
readme = "README.md"
repository = "https://github.com/py-mine/pymine-net"
keywords = ["Minecraft", "protocol", "networking"]

[tool.poetry.dependencies]
python = "^3.7"
mutf8 = "^1.0.6"
cryptography = "^36.0.1"

[tool.poetry.dev-dependencies]
flake8 = "^4.0.1"
black = "^22.1.0"
pytest = "^7.0.1"
colorama = "^0.4.4"
isort = "^5.10.1"
pytest-asyncio = "^0.18.1"
pyright = "^1.1.225"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
